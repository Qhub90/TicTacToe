<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body id="game">
    <div class="board-container flex-container flex-column">
        <div class="flex-container">
            <div class="title">
                Tic Tac Toe!!
            </div>
        </div>
        <div class="board flex-container">
            <div id="7" class="squares">7</div>
            <div id="8" class="squares">8</div>
            <div id="9" class="squares">9</div>
            <div id="4" class="squares">4</div>
            <div id="5" class="squares">5</div>
            <div id="6" class="squares">6</div>
            <div id="1" class="squares">1</div>
            <div id="2" class="squares">2</div>
            <div id="3" class="squares">3</div>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

    <script src="main.js"></script>
    
</body>
</html>
